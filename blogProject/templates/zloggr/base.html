{% load static %}

{% load pwa %}

<!DOCTYPE html>
<html lang="en">
<head>

  {% progressive_web_app_meta %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom fonts for this template -->

    <!--Early third part connections-->
    <link rel="preconnect" href="https://zloggr.com" />
    <link rel="dns-prefetch" href="https://zloggr.com" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155258018-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}

    <title>{% block title %}{% endblock %}</title>

    <meta name="description" content="{% block metadescription %}{% endblock metadescription %}">


    {% load static %}
    
    <!-- Add icon library -->
    <link rel="stylesheet" rel="preload" as="font" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" style="font-display:swap;">

    <!-- Add additional CSS in static file -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/clean-blog.min.css' %}"> 

    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

</head>
<body>

    <!--NAVBAR starts-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="{% url 'homepage' %}">Zloggr</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" >Menu
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'homepage' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact' %}">Contact</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Blogpacks
              </a>
              <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="{% url 'amazon' %}">Amazon</a></li>
                <li><a class="dropdown-item" href="{% url 'huawei' %}">Huawei</a></li>
                <li><a class="dropdown-item" href="{% url 'security' %}">Security</a></li>
                <li><a class="dropdown-item" href="{% url 'sony' %}">Sony</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    

     <!--NAVBAR ends-->

    {% block content %}

    {% endblock %}

</div><!-- /.container -->

 <!-- Footer -->
 <footer>
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-center">
                <a href="https://www.facebook.com/Zloggr" class="fa fa-facebook" aria-label="Facebook"></a>
                <a href="https://twitter.com/Essiet_?s=09" class="fa fa-twitter" aria-label="Twitter"></a>

                <a href="https://www.pinterest.com/Zloggr/_saved/" class="fa fa-pinterest" aria-label="Pinterest"></a>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <p class="copyright text-muted">Copyright &copy; Zloggr 2021</p>
        </div>
    </div>

  </footer>

</div>

</body>
</html>
